{% extends "base.html" %}

{% block content %}
<h1>Records</h1>
{% for item in apps%}
{% if current_user.is_authenticated and not item.seen %}
    <div class="col-md6 border rounded">
        <h2>{{item.name}}</h2>
    </div>
    <div>
        <a href="/app_get_approve_status/{{ item.id }}&0" class="btn btn-success">
            Не Требуется Подтверждение
        </a>
        <a href="/app_get_approve_status/{{ item.id }}&1" class="btn btn-danger">
            Требуется Подтверждение
        </a>
    </div>
{% endif %}
{% endfor %}
{% endblock %}
